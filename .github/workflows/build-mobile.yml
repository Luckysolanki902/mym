name: Build Mobile Apps

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'

jobs:
  # Shared build step - create web directory for Capacitor
  build-web:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Create Capacitor web directory
        run: |
          # Since this app uses server-side rendering and loads from spyll.in,
          # we just need a minimal loading page for Capacitor
          mkdir -p out
          cat > out/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
              <title>Spyll - Loading...</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      color: white;
                  }
                  .loader { text-align: center; }
                  .spinner {
                      width: 50px;
                      height: 50px;
                      border: 3px solid rgba(255,255,255,0.1);
                      border-top-color: #6366f1;
                      border-radius: 50%;
                      animation: spin 1s linear infinite;
                      margin: 0 auto 20px;
                  }
                  @keyframes spin { to { transform: rotate(360deg); } }
                  h1 { font-size: 24px; margin-bottom: 10px; }
                  p { opacity: 0.7; font-size: 14px; }
              </style>
          </head>
          <body>
              <div class="loader">
                  <div class="spinner"></div>
                  <h1>Spyll</h1>
                  <p>Loading...</p>
              </div>
          </body>
          </html>
          EOF
          ls -la out/

      - name: Upload web build
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: out/
          retention-days: 1

  # Android Build
  build-android:
    needs: build-web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: out/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android Licenses
        run: yes | sdkmanager --licenses || true

      - name: Add Android platform if not exists
        run: |
          if [ ! -d "android" ]; then
            npx cap add android
          fi

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Decode Keystore
        if: ${{ (github.event.inputs.build_type == 'release' || github.ref_type == 'tag') && secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/release.keystore

      - name: Build Release APK
        if: ${{ (github.event.inputs.build_type == 'release' || github.ref_type == 'tag') && secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        run: |
          cd android
          ./gradlew assembleRelease --no-daemon --stacktrace
        env:
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: spyll-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30

      - name: Upload Release APK
        if: ${{ (github.event.inputs.build_type == 'release' || github.ref_type == 'tag') && secrets.ANDROID_KEYSTORE_BASE64 != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: spyll-android-release
          path: android/app/build/outputs/apk/release/app-release*.apk
          retention-days: 90

  # iOS Build
  build-ios:
    needs: build-web
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: out/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Add iOS platform if not exists
        run: |
          if [ ! -d "ios" ]; then
            npx cap add ios
          fi

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods dependencies
        run: |
          cd ios/App
          pod install --repo-update

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/App/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Build iOS App (Unsigned - for testing)
        run: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            -derivedDataPath build \
            build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS Build
        uses: actions/upload-artifact@v4
        with:
          name: spyll-ios-build
          path: ios/App/build/Build/Products/Debug-iphonesimulator/
          retention-days: 30

  # Create Release
  create-release:
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    
    steps:
      - name: Download Android Debug APK
        uses: actions/download-artifact@v4
        with:
          name: spyll-android-debug
          path: artifacts/android-debug/

      - name: Download Android Release APK
        uses: actions/download-artifact@v4
        with:
          name: spyll-android-release
          path: artifacts/android-release/
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Spyll ${{ github.ref_name }}
          body: |
            ## Spyll Mobile App Release ${{ github.ref_name }}
            
            ### Downloads
            - **Android Debug APK**: For testing purposes
            - **Android Release APK**: Production build (if signed)
            
            ### Changes
            See commit history for details.
          files: |
            artifacts/android-debug/*.apk
            artifacts/android-release/*.apk
          draft: false
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
